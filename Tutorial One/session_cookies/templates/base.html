<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Default Value{% endblock %}</title>
    </head>
    <body>
        <p>This will always be here.</p>
        {% with messages= get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
